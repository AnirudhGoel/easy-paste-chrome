<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href='assets/css/roboto-google-font.css' rel='stylesheet' type='text/css'>
		<link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<h1>Easy Application</h1>
			<h4><small>Save your profile links once, so that you can use the keyboard shortcuts while filling in application forms.</small></h4>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="linkedin" class="col-md-2 col-sm-2 control-label">LinkedIn <small>(Shift + L)</small></label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="github" class="col-md-2 col-sm-2 control-label">GitHub <small>(Shift + G)</small></label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="github" placeholder="GitHub profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="twitter" class="col-md-2 col-sm-2 control-label">Twitter <small>(Shift + T)</small></label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="twitter" placeholder="Twitter profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="facebook" class="col-md-2 col-sm-2 control-label">Facebook <small>(Shift + F)</small></label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="facebook" placeholder="Facebook profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="personal" class="col-md-2 col-sm-2 control-label">Personal website <small>(Shift + P)</small></label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="personal" placeholder="Personal website link">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-success" id="save_links">Save links</button>
					</div>
				</div>
			</form>
			<small>You can edit the links anytime you want, from this page.</small>
		</div>

		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/event-listener.js"></script>
	</body>
</html>
