<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href='assets/css/roboto-google-font.css' rel='stylesheet' type='text/css'>
		<link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<h1>Easy Application</h1>
			<h5>Enter your profile links and save to use the keyboard shortcuts for filling in the forms easily.</h5>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 col-sm-2 control-label">LinkedIn</label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 col-sm-2 control-label">GitHub</label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="github" placeholder="GitHub profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 col-sm-2 control-label">Twitter</label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="twitter" placeholder="Twitter profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 col-sm-2 control-label">Facebook</label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="facebook" placeholder="Facebook profile link">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 col-sm-2 control-label">Personal website</label>
					<div class="col-md-8 col-sm-8">
						<input type="text" class="form-control" id="personal" placeholder="Personal website link">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-success" id="save_links">Save links</button>
					</div>
				</div>
			</form>
			<small>You can edit the links anytime you want, from here only.</small>
		</div>

		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/event-listener.js"></script>
	</body>
</html>
